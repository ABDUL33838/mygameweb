<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Gaming Page</title>

<!-- Google Fonts -->
<link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Orbitron', sans-serif;
        color: white;
        background-color: #0a0a0a;
        overflow-x: hidden;
    }

    /* Neon gaming console background */
    body::before {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: url('gaming-console-neon.png') center/contain no-repeat;
        opacity: 0.15;
        z-index: -2;
        animation: pulse 5s infinite alternate;
    }

    /* Neon glow animation */
    @keyframes pulse {
        from { filter: drop-shadow(0 0 10px #0ff) drop-shadow(0 0 20px #f0f) drop-shadow(0 0 40px #0ff); }
        to { filter: drop-shadow(0 0 20px #0ff) drop-shadow(0 0 40px #f0f) drop-shadow(0 0 80px #0ff); }
    }

    /* Overlay dark gradient for text visibility */
    body::after {
        content: "";
        position: fixed;
        top: 0; left: 0;
        width: 100%;
        height: 100%;
        background: linear-gradient(180deg, rgba(0,0,0,0.7), rgba(0,0,0,0.8));
        z-index: -1;
    }

    /* Main container */
    .container {
        text-align: center;
        padding: 100px 20px;
    }

    h1 {
        font-size: 3rem;
        text-shadow: 0 0 15px #0ff, 0 0 30px #f0f;
        animation: neonText 2s infinite alternate;
    }

    @keyframes neonText {
        from { text-shadow: 0 0 5px #0ff, 0 0 10px #f0f; }
        to { text-shadow: 0 0 15px #0ff, 0 0 30px #f0f; }
    }

    p {
        font-size: 1.3rem;
        color: #ccc;
    }

    .btn {
        display: inline-block;
        margin-top: 20px;
        padding: 12px 30px;
        font-size: 1rem;
        color: white;
        background: transparent;
        border: 2px solid #0ff;
        text-transform: uppercase;
        cursor: pointer;
        transition: 0.3s;
    }

    .btn:hover {
        background: #0ff;
        color: black;
        box-shadow: 0 0 20px #0ff, 0 0 40px #f0f;
    }
</style>
</head>
<body>

<div class="container">
    <h1>Welcome to Neon Gaming</h1>
    <p>Experience the ultimate console vibe in neon.</p>
    <button class="btn">Start Game</button>
    <a href="page.html" class="enter-button">Enter Game</a>

</div>

</body>
</html>
